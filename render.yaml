services:
- type: web
  name: umkm-app
  env: docker
  dockerfilePath: Dockerfile
  plan: free
  autoDeploy: false
  envVars:
  - key: APP_ENV
    value: production
  - key: APP_DEBUG
    value: false
  - key: APP_URL
    value: https://umkm-app.onrender.com
  - key: DB_CONNECTION
    value: sqlite
  - key: DB_DATABASE
    value: /tmp/database.sqlite